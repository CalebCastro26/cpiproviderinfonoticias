<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mantenimiento Información Noticia</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script>
            window["sap-ui-config"] = {
                frameOptions: 'trusted',
                frameOptionsConfig: {
                    blockEvents: false,
                    showBlockLayer:false
                }
            };
    </script>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "cp.iprovider.info.noticia": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-libs="sap.m"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script id="locate-reuse-libs" src="./utils/locate-reuse-libs.js"
        data-sap-ui-manifest-uri="./manifest.json"
        data-sap-ui-componentName="cp.iprovider.info.noticia">
    </script>
    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.m.Shell({
                app : new sap.ui.core.ComponentContainer({
                    name : "cp.iprovider.info.noticia",
                    height : "100%"
                })
            }).placeAt("content");
        });
    </script> 
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    
</body>
</html>
